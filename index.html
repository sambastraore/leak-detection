<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"
      integrity="sha512-GWzVrcGlo0TxTRvz9ttioyYJ+Wwk9Ck0G81D+eO63BaqHaJ3YZX9wuqjwgfcV/MrB2PhaVX9DkYVhbFpStnqpQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
      defer
    ></script>

    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="perte-de-charge">PERTE DE CHARGE</div>
      <div class="tuyau">
        <div class="eau"></div>
        <div class="main-tuyau"></div>
        <div class="rondure-gauche"></div>
        <div class="rondure-droite"></div>

        <i class="fa-solid fa-arrow-right-long fleche-1 fa-2x fleche"></i>
        <i class="fa-solid fa-arrow-right-long fleche-2 fa-2x fleche"></i>
        <i class="fa-solid fa-arrow-right-long fleche-3 fa-2x fleche"></i>
        <i class="fa-solid fa-arrow-right-long fleche-4 fa-2x fleche"></i>
        <i class="fa-solid fa-arrow-right-long fleche-5 fa-2x fleche"></i>

        <!-- les lettres -->
        <div class="lettre-A">
          <span class="A">A</span>
          <i class="fa-solid fa-arrow-down-long fa-2x"></i>
        </div>

        <div class="lettre-B lettre">
          <span class="B">B</span>
          <i class="fa-solid fa-arrow-down-long fa-2x"></i>
        </div>

        <div class="lettre-C lettre">
          <span class="C">C</span>
          <i class="fa-solid fa-arrow-down-long fa-2x"></i>
        </div>

        <div class="lettre-D lettre">
          <span class="D">D</span>
          <i class="fa-solid fa-arrow-down-long fa-2x"></i>
        </div>

        <div class="lettre-E lettre">
          <span class="E">E</span>
          <i class="fa-solid fa-arrow-down-long fa-2x"></i>
        </div>

        <div class="pression-A pression">
          <span class="">P<sub>A</sub></span>
          <i class="fa-solid fa-arrow-up-long fa-2x"></i>
          <div class="note">5</div>
        </div>

        <div class="pression-B pression">
          <span class="">P<sub>B</sub></span>
          <i class="fa-solid fa-arrow-up-long fa-2x"></i>
          <div class="note">4</div>
        </div>

        <div class="pression-C pression">
          <span class="">P<sub>C</sub></span>
          <i class="fa-solid fa-arrow-up-long fa-2x"></i>
          <div class="note">3</div>
        </div>

        <div class="pression-D pression">
          <span class="">P<sub>D</sub></span>
          <i class="fa-solid fa-arrow-up-long fa-2x"></i>
          <div class="note">2</div>
        </div>

        <div class="pression-E pression">
          <span class="">P<sub>E</sub></span>
          <i class="fa-solid fa-arrow-up-long fa-2x"></i>
          <div class="note">1</div>
        </div>

        <div class="line">
          <span>D</span>
          <hr />
        </div>

        <div class="line-A-B line-cus">
          <span>L</span>
          <div class="hr">
            <hr />
          </div>
        </div>
        <div class="line-B-C line-cus">
          <span>L</span>
          <div class="hr">
            <hr />
          </div>
        </div>

        <div class="line-C-D line-cus">
          <span>L</span>
          <div class="hr">
            <hr />
          </div>
        </div>

        <div class="line-D-E line-cus">
          <span>L</span>
          <div class="hr">
            <hr />
          </div>
        </div>

        <div class="line-pa-pb line-cus-p">
          <div class="hr">
            <hr />
            <span>ε</span>
          </div>
        </div>

        <div class="line-pb-pc line-cus-p">
          <div class="hr">
            <hr />
            <span>ε</span>
          </div>
        </div>

        <div class="line-pc-pd line-cus-p">
          <div class="hr">
            <hr />
            <span class="eps-3">ε</span>
          </div>
        </div>

        <div class="line-pd-pe line-cus-p">
          <div class="hr">
            <hr />
            <span class="eps-4">ε</span>
          </div>
        </div>

        <div class="tuyau-2"></div>

        <i class="fa-solid fa-arrow-up-long fleche-1-1 fa-2x fleche"></i>
        <i class="fa-solid fa-arrow-up-long fleche-2-1 fa-2x fleche"></i>
        <i class="fa-solid fa-arrow-up-long fleche-3-1 fa-2x fleche"></i>

        <div class="support-1"></div>

        <div class="fuite"></div>

        <div class="support-2"></div>
      </div>
    </div>

    <button onclick="animeA()">Afficher A</button>
    <button onclick="animeOthers()">Afficher les Autres</button>
    <button onclick="animePressionA()">Afficher Pression en A</button>
    <button onclick="animePressionOthers()">
      Afficher les autres pression
    </button>
    <button onclick="animePerteDeCharge()">Perte de Charge</button>
    <button onclick="ligneEau()">Ligne Eau</button>
    <button onclick="lineCus()">Afficher L</button>
    <button onclick="lineCusP()">Afficher les Lignes pour Pression</button>
    <button onclick="singuliere()">Perte Singuliere</button>
    <button onclick="eps()">Changement eps</button>
    <button onclick="fuite()">Affichage fuite</button>

    <script src="./script.js"></script>
  </body>
</html>
